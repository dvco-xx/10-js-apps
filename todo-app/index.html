<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>To-Do App</h1>
    <form action="" id="form">
      <input
        type="text"
        id="input"
        class="input"
        placeholder="Type an activity and press enter to save"
        autocomplete="off"
      />
      <ul class="todos" id="todos">
        <h2>Today's activities:</h2>
      </ul>
    </form>
    <small>
      <span class="hint">Hint:</span> Left-clicking will mark an entry as
      completed. <br />
      Right-clicking will delete entry.</small
    >
    <script src="script.js"></script>
  </body>
</html>
